<mat-card>
	<mat-card-header>
		<mat-card-title>
			<button
				mat-icon-button
				(click)="onBackButtonClicked()"
			>
				<mat-icon>arrow_back</mat-icon>
			</button>
			{{ title }}
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		@if (formState$ | async; as formState) {
		<form
			novalidate
			[ngrxFormState]="formState"
			class="form"
		>
			<mat-form-field>
				<mat-label>Number</mat-label>
				<input
					matInput
					type="number"
					[ngrxFormControlState]="formState.controls.number"
				/>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Type</mat-label>
				<input
					matInput
					type="text"
					[ngrxFormControlState]="formState.controls.type"
				/>
			</mat-form-field>
		</form>
		}
	</mat-card-content>
	<mat-card-footer>
		<button
			mat-raised-button
			(click)="onSubmitButtonClicked()"
		>
			Submit
		</button>
		<button
			mat-stroked-button
			(click)="onResetButtonClicked()"
		>
			Reset
		</button>
		<button
			mat-flat-button
			(click)="onCancelButtonClicked()"
		>
			Cancel
		</button>
	</mat-card-footer>
</mat-card>
